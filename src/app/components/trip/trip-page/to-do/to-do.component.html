<div class="toDoBlock">
  <div class="toDoList">	
	  <div *ngFor="let item of toDo | async" class=" lines upcoming">
	  	<p>{{item.task}}</p>
	  </div>
  </div>
  <input class=" lines" type="text" id="task" (keyup.enter)="addTask($event.target.value)" [(ngModel)]="taskVal" placeholder="Add new thing">
</div>
