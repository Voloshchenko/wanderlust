<div class="modal-header">
  <h5 class="modal-title pull-left">ADD ACCOMMODATION</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">  	
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="saveAccommodation()" [formGroup]="addAccommodationForm" novalidate>
    <div class="radioInput row">
	  <div class="col-md-2"></div>
	  <div class="col-xs-4 col-sm-4 col-md-2">
		<img class="accommImg" src="assets/img/accommodation/hotel.svg">
		<input type="radio" value="hotel" formControlName="typeOfAccommodation" [(ngModel)]='typeOfAccommodation'>
	  </div>
	  <div class="col-md-1"></div>
	  <div class="col-xs-4 col-sm-4 col-md-2">
		<img class="accommImg" src="assets/img/accommodation/airbnb.svg">
		<input type="radio" value="airbnb" formControlName="typeOfAccommodation" [(ngModel)]='typeOfAccommodation'>
	  </div>
	  <div class="col-md-1"></div>
	  <div class="col-xs-4 col-sm-4 col-md-2">
		<img class="accommImg" src="assets/img/accommodation/couchsurfing.svg">
		<input type="radio" value="couchsurfing" formControlName="typeOfAccommodation" [(ngModel)]='typeOfAccommodation'>
	  </div>
	  <div class="col-md-2"></div>		
	</div>
	<div class="row" >
	  <div class="col-md-6" *ngIf='typeOfAccommodation=="hotel"'>
		<label>HOTEL NAME</label>
		<input placeholder="search for hotel" 
              id="hotel" 
              autocorrect="off" 
              autocapitalize="off" 
              spellcheck="off" type="text"
              class="form-control"
              (focus)="initializeSearch()"
              (blur)="searchHotel()"
              [(ngModel)]='name'
		      formControlName="hotelName">		
	  </div>
	  <div class="col-md-6" *ngIf='typeOfAccommodation!="hotel"'>
		<label>HOST NAME</label>
		<input class="form-control" type="text" formControlName="hotelName" placeholder="your host name"> 	
	  </div>
	  <div class="col-md-6">
		<label>ADRESS</label>
		<input placeholder="search for address" 
              id="address" 
              autocorrect="off" 
              autocapitalize="off" 
              spellcheck="off" type="text"
              class="form-control"
              [(ngModel)]='address'
              (focus)="initializeSearchAddress()"
              (blur)="searchAddress()"
		      formControlName="hotelAddress">	
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-6">
		<label >DATES OF YOUR STAY</label>
		<my-date-range-picker name="mydaterange" 
		[options]="myDateRangePickerOptions" 
		[(ngModel)]='range'
		[defaultMonth]="defaultMonth"
		      formControlName="range"  required>
		</my-date-range-picker>
	  </div>
	  <div class="col-md-3">	
	    <label>CHECK IN</label>
		<input class="form-control check" type="time" 
	         formControlName="checkIn" [(ngModel)]="zeroStarts">
	  </div>
	  <div class="col-md-3">	         
	    <label>CHECK OUT</label>
	    <input class="form-control check" type="time" 
	         formControlName="checkOut" [(ngModel)]="zeroEnds">
	  </div>
    </div>
	<div class="row">
	  <div class="col-md-4">
		<label>COST</label>
		<input class="form-control" type="number" formControlName="cost">
	  </div>
	  <div class="col-md-4">
		<div class="checkbox">
		  <div class="col-md-6">
			<input class="form-control" type="checkbox" formControlName="booked">
			<label>Booked</label>
		  </div>
		  <div class="col-md-6">
			<input class="form-control" type="checkbox" formControlName="paid">
			<label>Paid</label>
		  </div>
		</div>
	  </div>
      <div class="col-md-4">
        <button type="submit" class="saveBtn transportSaveBtn pull-right">Save</button>
        <button class="cancelBtn transportSaveBtn pull-right" (click)="bsModalRef.hide()">Cancel</button>
      </div>
	</div>
  </form>
</div>
